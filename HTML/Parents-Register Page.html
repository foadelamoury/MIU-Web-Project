<!DOCTYPE html>
<html>
    <head>
<title> Parents Login Page</title>
    </head>

    <script type="text/javascript" src="Parent_Register_Validate.js"></script>
    
    <body>
      <form name="parentFormRegister" action="" onsubmit="return validateParentFormRegister()" method="post">
        <fieldset>
            <legend> Guardian Information </legend>
        First Name : <br>
        <input type="text" Name="GuardianFirstName"> <br>
        Last Name : <br>
        <input type="text" Name ="GuardianLastName"> <br>
        Family Name : <br>
        <input type="text" Name="GuardianFamilyName"> <br>
        Age :<br>
        <input type="number" Name="GuardianAge"><br>

        Gender : <br>
        <input type="radio" Name="GuardianGender" > Male <br>
        <input type="radio" Name="GuardianGender" > Female <br>

        Date Of Birth :<br>

        <input type="text" Name="GuardianDateOfBirth"><br>

        Address : <br>

        <input type="text" Name="GuardianAddress"><br>

        Building Number : <br>

        <input type="number" Name="GuardianBuilding-Number"><br>

        Flat Number : <br>

        <input type="number" Name="GuardianFlat-Number"><br>

        Mobile Number : <br>

        <input type="Number" Name="GuardianMobile-Number"><br>

        Home Telephone : <br>

        <input type="Number" Name="GuardianHome-Telephone"><br>

        Email : <br>

        <input type="text" Name="GuardianEmail"><br>

        National ID : <br>

        <input type="Number" Name="GuardianNational-Number"><br>

       Guardian Profession : <br>

        <input type="Text" Name="GuardianProfession"><br>
      <input type="submit">


        </fieldset>
      </form>
    </body>
</html>
